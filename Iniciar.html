<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitre Gardens</title>
    <link rel="stylesheet" href="Iniciar.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Junge&display=swap');
  </style>
</head>
<body>

    <div class="logo">
        <a href="Home.html"><img src="img/logo blanco.svg" alt="logo de la empresa"></a>
    </div>

    <div class="container">
        <h1>Iniciar Sesión</h1>
        <div class="social-login">
            <button class="google">
                <i class="fa-brands fa-google"></i>
                Usar Google
            </button>
            <button class="google">
                <i class="fa-brands fa-facebook-f"></i>
                Usar Facebook
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <p class="or">O</p>
            <div class="line"></div>
        </div>

        <form id="login-form">
            <label for="username">Nombre de Usuario</label>
            <div class="custome-input">
                <input type="text" id="username" name="username" placeholder="Usuario" autocomplete="off" required>
                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
            </div>
            <label for="password">Password</label>
            <div class="custome-input">
                <input type="password" id="password" name="password" placeholder="Contraseña" autocomplete="off" required>
                <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
            </div>
            <button type="submit" class="login">Continuar</button>
            <div class="links">
                <a href="#">Restablecer Contraseña</a>
                <a href="Registrar.html">¿No tienes una Cuenta?</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const userData = JSON.parse(localStorage.getItem('user'));

            if (userData && userData.username === username && userData.password === password) {
                window.location.href = 'Home.html';
            } else {
                alert('El usuario o la contraseña no son válidos.');
            }
        });
    </script>


    <script src="https://kit.fontawesome.com/3c5fad524f.js" crossorigin="anonymous"></script>

</body>
</html>
