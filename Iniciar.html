<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitre Gardens</title>
    <link rel="stylesheet" href="Iniciar.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Junge&display=swap');
  </style>
</head>
<body>

    <div class="logo">
        <a href="Home.html"><img src="img/logo_bueno.svg" alt="logo de la empresa"></a>
    </div>

    <div class="container">
        <h1>Crea una Cuenta</h1>
        <div class="social-login">
            <button class="google">
                <i class="fa-brands fa-google"></i>
                Usar Google
            </button>
            <button class="google">
                <i class="fa-brands fa-facebook-f"></i>
                Usar Facebook
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <p class="or">Or</p>
            <div class="line"></div>
        </div>

        <form>
            <label for="email">Email</label>
            <div class="custome-input">
                <input type="email" name="email" placeholder="Tu Correo" autocomplete="off">
                <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
            </div>
            <label for="password">Password</label>
            <div class="custome-input">
                <input type="password" name="password" placeholder="Tu Contraseña" autocomplete="off">
                <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
            </div>
            <button class="login">Login</button>
            <div class="links">
                <a href="#">Restablecer Contraseña</a>
                <a href="#">¿No tienes una Cuenta?</a>
            </div>
        </form>

    </div>


    <script src="https://kit.fontawesome.com/3c5fad524f.js" crossorigin="anonymous"></script>

</body>
</html>
