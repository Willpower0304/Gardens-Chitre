<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitre Gardens</title>
    <link rel="stylesheet" href="Registrar.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Junge&display=swap');
  </style>
</head>
<body>

    <div class="logo">
        <a href="Home.html"><img src="img/logo blanco.svg" alt="logo de la empresa"></a>
    </div>

    <div class="container">
        <h1>Crea una Cuenta</h1>
        <div class="social-login">
            <button class="google">
                <i class="fa-brands fa-google"></i>
                Usar Google
            </button>
            <button class="google">
                <i class="fa-brands fa-facebook-f"></i>
                Usar Facebook
            </button>
        </div>
        <div class="divider">
            <div class="line"></div>
            <p class="or">O</p>
            <div class="line"></div>
        </div>

        <form id="registration-form">
            <label for="username">Nombre de Usuario</label>
            <div class="custome-input">
                <input type="text" id="username" name="username" placeholder="Usuario" autocomplete="off" required minlength="3">
                <i class="fa-solid fa-user" style="color: #ffffff;"></i>
            </div>
            <label for="email">Correo Electrónico</label>
            <div class="custome-input">
                <input type="email" id="email" name="email" placeholder="Correo" autocomplete="off" required>
                <i class="fa-solid fa-envelope" style="color: #ffffff;"></i>
            </div>
            <label for="password">Contraseña</label>
            <div class="custome-input">
                <input type="password" id="password" name="password" placeholder="Contraseña" autocomplete="off" required minlength="6">
                <i class="fa-solid fa-lock" style="color: #ffffff;"></i>
            </div>
            <button type="submit" class="login">Registrarse</button>
            <div class="links">
                <a href="Iniciar.html" id="login-link">¿Ya tienes una Cuenta?</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Validate email format
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert('Por favor, introduce un correo electrónico válido.');
                return;
            }

            // Save user data to localStorage
            const userData = { username, email, password };
            localStorage.setItem('user', JSON.stringify(userData));

            // Redirect to login page
            window.location.href = 'Iniciar.html';
        });
    </script>

    <script src="https://kit.fontawesome.com/3c5fad524f.js" crossorigin="anonymous"></script>
    
</body>
</html>
